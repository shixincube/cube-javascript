<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册账号 - 时信魔方 - 轻量级协作平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.png" size="32x32" type="image/png">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <link rel="stylesheet" href="plugins/bootstrap-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="stylesheets/adminlte.min.css">
    <link rel="stylesheet" href="stylesheets/login.css">
</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="https://shixincube.com/" target="_blank">
            <img class="mb4" src="images/cube_banner_h512.png" alt="Cube 3" height="64" />
        </a>
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">
                <span>注册账号</span>
                <form>
                    <div class="input-group mb-3">
                        <div style="width:100%;" class="text-center">
                            <button id="select_avatar" type="button" class="btn btn-lg btn-default avatar"><img src="images/avatar01.png" title="选择头像"/></button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="nickname" type="text" class="form-control" placeholder="昵称">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-address-card"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="account" type="text" class="form-control" placeholder="账号">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="password" type="password" class="form-control" placeholder="密码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="retype_password" type="password" class="form-control" placeholder="确认密码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <button id="btn_register" class="btn btn-lg btn-primary btn-block" type="button">注 册</button>
                    <a href="index.html" class="btn btn-lg btn-default btn-block">返 回</a>
                </form>
                <p class="mt-5 mb-3 text-muted copyright">版权所有 &copy; 2015-2021 时信魔方</p>
            </p>
        </div><!-- /.card-body -->
    </div><!-- ./card -->
</div><!-- ./login-box -->

<div class="modal fade" id="modal_avatar">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">选择头像</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=row>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(1);"><img src="images/avatar01.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(2);"><img src="images/avatar02.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(3);"><img src="images/avatar03.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(4);"><img src="images/avatar04.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(5);"><img src="images/avatar05.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(6);"><img src="images/avatar06.png" /></a></div>
                </div>
                <div class=row>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(7);"><img src="images/avatar07.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(8);"><img src="images/avatar08.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(9);"><img src="images/avatar09.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(10);"><img src="images/avatar10.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(11);"><img src="images/avatar11.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(12);"><img src="images/avatar12.png" /></a></div>
                </div>
                <div class=row>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(13);"><img src="images/avatar13.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(14);"><img src="images/avatar14.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(15);"><img src="images/avatar15.png" /></a></div>
                    <div class="col-2 avatar"><a href="javascript:selectAvatar(16);"><img src="images/avatar16.png" /></a></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="plugins/sweetalert2/sweetalert2.min.js"></script>
<script type="text/javascript" src="plugins/bootstrap-select/bootstrap-select.min.js"></script>
<script type="text/javascript" src="plugins/popper/umd/popper.min.js"></script>
<script type="text/javascript" src="javascripts/adminlte.min.js"></script>
<script type="text/javascript" src="javascripts/md5.js"></script>
<script type="text/javascript" src="javascripts/register.js"></script>
</body>
</html>
