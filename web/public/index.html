<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录 - 司派讯盒 - 文档分享平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.png" size="32x32" type="image/png">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <link rel="stylesheet" href="plugins/bootstrap-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="stylesheets/adminlte.min.css">
    <link rel="stylesheet" href="stylesheets/login.css">
</head>

<body class="hold-transition login-page">
<div class="login-bg"></div>
<div class="login-box">
    <div class="login-logo">
        <a href="https://shixincube.com/" target="_blank">
            <div class="row">
                <div class="col-5 text-right"><img class="mb4" src="images/cube_256.png" alt="司派讯盒" height="64" /></div>
                <div class="col-7 text-left" style="padding-top:7px;">司派讯盒</div>
            </div>
            <!-- img class="mb4" src="images/cube_banner_h512.png" alt="Cube 3" height="64" / -->
        </a>
    </div>
    <br/>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">
                <span>请登录账号</span>
                <form>
                    <div class="input-group mb-3">
                        <input id="account" type="text" class="form-control" placeholder="账号">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="password" type="password" class="form-control" placeholder="密码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" />
                                <label for="remember"> 7天内自动登录</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button id="btn_login" class="btn btn-lg btn-primary btn-block" type="button">登 录</button>
                        </div>
                    </div>
                    <p><hr/></p>
                    <a id="btn_register" class="btn btn-lg btn-default btn-block">注册账号</a>
                </form>
                <p class="mt-5 mb-3 text-muted copyright">版权所有 &copy; 2022 <a href="https://shixincube.com" target="_blank">时信魔方</a></p>
            </p>
        </div><!-- /.card-body -->
    </div><!-- ./card -->
</div><!-- ./login-box -->

<div class="modal" id="modal_login" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
            </div>
            <div class="overlay d-flex justify-content-center align-items-center">
                <i class="fas fa-2x fa-sync fa-spin"></i>
                <p style="margin:0;padding-left:10px;">正在登录&hellip;</p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="plugins/sweetalert2/sweetalert2.min.js"></script>
<script type="text/javascript" src="plugins/bootstrap-select/bootstrap-select.min.js"></script>
<script type="text/javascript" src="plugins/popper/umd/popper.min.js"></script>
<script type="text/javascript" src="javascripts/adminlte.min.js"></script>
<script type="text/javascript" src="config/server.js"></script>
<script type="text/javascript" src="javascripts/md5.js"></script>
<script type="text/javascript" src="javascripts/utils.js"></script>
<script type="text/javascript" src="javascripts/login.js"></script>
</body>
</html>
