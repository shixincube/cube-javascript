<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="cube examples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">

    <title>时信魔方示例 - 消息会话管理</title>

    <link rel="icon" sizes="192x192" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div id="container">

    <h1><a href="../../" title="时信魔方示例">时信魔方示例</a> <span>消息会话管理</span>
    </h1>

    <section id="blurb">
        <p>该示例演示如何管理即时消息的会话，及会话列表。</p>
    </section>

    <section id="contactSetting">
        <h2>账号设置</h2>
        <div>
            <label for="contactId">账号ID：</label>
            <input id="contactId">
        </div>
        <div>
            <label for="contactName">账号显示名：</label>
            <input id="contactName">
        </div>

        <div>
            <button id="start">启动</button>
            <button id="stop" disabled>停止</button>
        </div>
    </section>

    <section id="conversations">
        <h2>会话列表</h2>
        <div class="wrap">
            <div class="col">
                <select multiple>
                    <option id="1">会话1</option>
                    <option id="2">会话2</option>
                    <option id="3">会话3</option>
                </select>
            </div>
    
            <div class="col">
                <form>
                    <label for="convId">会话 ID：</label>
                    <input id="convId" value="123" readonly />
                </form>
            </div>

            <div class="col">
                <button id="get">加载会话</button>
            </div>
        </div>
    </section>

    <div class="tip">状态：<span id="state">#</span></div>

</div>

<script type="text/javascript" src="../../js/cube.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
