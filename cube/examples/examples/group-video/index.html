<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="cube examples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">

    <title>时信魔方示例 - 基于群组的视频通话</title>

    <link rel="icon" sizes="192x192" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div id="container">

    <h1><a href="../../" title="时信魔方示例">时信魔方示例</a> <span>基于群组的视频通话</span>
    </h1>

    <section id="blurb">
        <p>该示例演示使用群组和多方通讯模块进行群组内的群组成员的多人视频通话。</p>
    </section>

    <section id="contact">
        <div>
            <label for="contactId">账号ID：</label>
            <select id="contactId">
                <option value="300101">300101</option>
                <option value="300102">300102</option>
                <option value="300103">300103</option>
                <option value="300104">300104</option>
                <option value="300105">300105</option>
                <option value="300106">300106</option>
                <option value="300107">300107</option>
                <option value="300108">300108</option>
                <option value="300109">300109</option>
                <option value="300110">300110</option>
            </select>
        </div>
        <div>
            <label for="contactName">账号显示名：</label>
            <input id="contactName" value="武致远" readonly>
        </div>
        <div>
            <button id="login">登录</button>
            <button id="logout" disabled>登出</button>
        </div>
    </section>

    <section id="toolbar">
        <div>
            <label for="groupName">群名称：</label>
            <input id="groupName" readonly>
        </div>
        <div>
            <button id="startVideoCall" disabled>进入群组通话</button>
            <button id="stopVideoCall" disabled>退出群组通话</button>
        </div>
        <div>
            <button id="invite" disabled>邀请进行通话</button>
        </div>
        <div>
            <button id="switchCamera" disabled>关闭摄像机</button>
            <button id="switchMic" disabled>关闭麦克风</button>
        </div>
    </section>

    <section id="view">
        <div class="video-view">
            <video id="local" autoplay></video>
            <div class="contact-name">我</div>
        </div>
        <div class="video-view">
            <video id="remote_1" autoplay></video>
            <div class="contact-name">&nbsp;</div>
        </div>
        <div class="video-view">
            <video id="remote_2" autoplay></video>
            <div class="contact-name">&nbsp;</div>
        </div>
        <div class="video-view">
            <video id="remote_3" autoplay></video>
            <div class="contact-name">&nbsp;</div>
        </div>
        <div class="video-view">
            <video id="remote_4" autoplay></video>
            <div class="contact-name">&nbsp;</div>
        </div>
        <div class="video-view">
            <video id="remote_5" autoplay></video>
            <div class="contact-name">&nbsp;</div>
        </div>
        <div class="video-view">
            <video id="remote_6" autoplay></video>
            <div class="contact-name">&nbsp;</div>
        </div>
        <div class="video-view">
            <video id="remote_7" autoplay></video>
            <div class="contact-name">&nbsp;</div>
        </div>
    </section>

</div>

<script type="text/javascript" src="../../js/cube.js"></script>
<script type="text/javascript" src="../../js/helper.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
