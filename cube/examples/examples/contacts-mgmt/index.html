<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="cube examples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">

    <title>时信魔方示例 - 联系人管理</title>

    <link rel="icon" sizes="192x192" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div id="container">

    <h1><a href="../../" title="时信魔方示例">时信魔方示例</a> <span>联系人管理</span>
    </h1>

    <section id="blurb">
        <p>该示例演示如何管理和维护联系人分区数据。</p>
    </section>

    <section id="contact">
        <h2>联系人登录</h2>
        <div>
            <label for="contactId">账号ID：</label>
            <input id="contactId">
        </div>
        <div>
            <label for="contactName">账号显示名(可选)：</label>
            <input id="contactName">
        </div>

        <div>
            <button id="start">启动</button>
            <button id="stop" disabled>停止</button>
        </div>
    </section>

    <section id="contacts">
        <div>
            <h3>"friends" 区</h3>
            <select size="10" id="firends">
            </select>
        </div>
        <div>
            <h3>候选联系人</h3>
            <select size="10" id="contacts">
            </select>
        </div>
        <div>
            <h3>"teammates" 区</h3>
            <select size="10" id="teammates">
            </select>
        </div>
    </section>

    <section id="tools">
        <div>
            <button id="loadFriends">加载 "friends"</button>
            <button id="addFriend">添加到 "friends"</button>
            <button id="removeFriend">从 "friends" 移除</button>
        </div>
        <div>
            <button id="loadTeammates">加载 "teammates"</button>
            <button id="addTeammate">添加到 "teammates"</button>
            <button id="removeTeammate">从 "teammates" 移除</button>
        </div>
    </section>
</div>

<script type="text/javascript" src="../../js/cube.js"></script>
<script type="text/javascript" src="../../js/helper.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
