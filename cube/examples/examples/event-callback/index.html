<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="cube examples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">

    <title>时信魔方示例 - 事件回调机制</title>

    <link rel="icon" sizes="192x192" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div id="container">

    <h1><a href="../../" title="时信魔方示例">时信魔方示例</a> <span>事件回调机制</span>
    </h1>

    <section id="blurb">
        <p>通过事件回调机制实现应用程序对时信魔方的内部事件的监听。</p>
    </section>

    <section id="log">
        <textarea cols="100" rows="10" disabled placeholder="您可以点击“启动”按钮来启动魔方引擎，这里会显示引擎的日志信息。"></textarea>
    </section>

    <section id="operation">
        <h2>启动/停止魔方引擎</h2>
        <p>点击“启动”和“停止”按钮来启动和停止魔方引擎。</p>
        <div>
            <button id="start">启动</button>
            <button id="stop" disabled>停止</button>
        </div>
    </section>

    <section id="contact">
        <h2>账号操作</h2>
        <div>
            <label for="contactId">账号ID：</label>
            <input id="contactId" disabled>
        </div>
        <div>
            <label for="contactName">账号显示名(可选)：</label>
            <input id="contactName" disabled>
        </div>

        <div>
            <button id="signin" disabled>签入</button>
            <button id="signout" disabled>签出</button>
        </div>
    </section>

</div>

<script type="text/javascript" src="../../js/cube.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
