<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="cube examples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">

    <title>时信魔方示例 - 自定义消息</title>

    <link rel="icon" sizes="192x192" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div id="container">

    <h1><a href="../../" title="时信魔方示例">时信魔方示例</a> <span>自定义消息</span>
    </h1>

    <section id="blurb">
        <p>该示例演示如何使用插件方式进行自定义消息的处理。示例里将演示 <code>TextMessage</code> 文本消息和 <code>ImageMessage</code> 消息。
            我们还会使用消息的附件对象 <code>FileAttachment</code> 来为图片生成缩略图。</p>
    </section>

    <section id="contactSetting">
        <h2>账号设置</h2>
        <div>
            <label for="contactId">账号ID：</label>
            <input id="contactId">
        </div>
        <div>
            <label for="contactName">账号显示名：</label>
            <input id="contactName">
        </div>

        <div>
            <button id="start">启动</button>
            <button id="stop" disabled>停止</button>
        </div>
    </section>

    <section id="messages">
        <h2>消息内容</h2>
        <div>
            <textarea rows="11" readonly></textarea>
        </div>
        <div id="images">
            <div id="imageName">图片名</div>
            <div>
                <img id="imageOriginal" src="../../images/placeholder.jpg" />
                <p>原图</p>
            </div>
            <div>
                <img id="imageThumb" src="../../images/placeholder.jpg" />
                <p>缩略图</p>
            </div>
        </div>
    </section>

    <div id="imageShowcase">
        <div id="imageFrame">
            <img src="../../images/placeholder.jpg">
        </div>
    </div>

    <section id="operate">
        <div style="display:block;">
            <label for="messsageTaget">发送目标：</label>
            <input id="messsageTaget">
        </div>
        <div>
            <label for="messsageInput">文本消息：</label>
            <input id="messsageInput">
        </div>
        <div>
            <button id="sendText" disabled>发送文本</button>
            <button id="sendImage" disabled>发送图片</button>
        </div>

        <div class="tip">状态：<span id="state">#</span></div>
    </section>
</div>

<script type="text/javascript" src="../../js/cube-3.0.0.js"></script>
<script src="../../js/Class.js"></script>
<script src="js/TextMessage.js"></script>
<script src="js/ImageMessage.js"></script>
<script src="js/MessageTypePlugin.js"></script>
<script src="js/main.js"></script>
</body>
</html>
