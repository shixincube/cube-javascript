<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="cube examples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">

    <title>时信魔方示例 - 人脸检测</title>

    <link rel="icon" sizes="192x192" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div id="container">

    <h1><a href="../../" title="时信魔方示例">时信魔方示例</a> <span>脸部监测</span>
    </h1>

    <section id="blurb">
        <p>该示例演示如何在视频画面里使用人脸检测并判断人脸是否被手遮挡了。</p>
    </section>

    <section id="toolbar">
        <div>
            <select id="deviceList">
                <option>正在检测可用设备</option>
            </select>
        </div>
        <div>
            <button id="start">启动</button>
            <button id="stop" disabled>停止</button>
            <button id="mask" disabled>隐藏遮罩</button>
        </div>
        <div><div id="stateLight"></div><span class="lightTip">红色表示检测到脸部被手遮挡</span></div>
    </section>

    <section id="displayView">
        <div class="video-container">
            <video id="cameraVideo"></video>
        </div>
        <div id="logLabel"><p>&gt; 点击“启动”开始程序。</p></div>
    </section>

</div>

<script type="text/javascript" src="../../js/cube.js"></script>
<script src="js/main.js"></script>
</body>
</html>
